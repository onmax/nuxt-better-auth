tagline: Nuxt + Better Auth
title: The most comprehensive authentication framework for Nuxt.
description: Seamless Better Auth integration with auto-generated schemas, SSR-safe sessions, and declarative route protection.
tabs:
  - name: nuxt.config.ts
    code: |
      export default defineNuxtConfig({
        modules: ['@onmax/nuxt-better-auth'],
        hub: { database: true },
        runtimeConfig: {
          oauth: { github: {}, google: {} },
        },
        routeRules: {
          '/dashboard/**': { auth: 'user' },
          '/admin/**': { auth: 'admin' },
        },
      })
  - name: auth.config.ts
    code: |
      import { admin, twoFactor } from 'better-auth/plugins'

      export default defineServerAuth(() => ({
        socialProviders: {
          github: { clientId: '...', clientSecret: '...' },
          google: { clientId: '...', clientSecret: '...' },
        },
        plugins: [admin(), twoFactor()],
      }))
  - name: login.vue
    code: |
      <script setup lang="ts">
      const { signIn } = useUserSession()
      </script>

      <template>
        <button @click="signIn.social({ provider: 'github' })">
          Sign in with GitHub
        </button>
      </template>
