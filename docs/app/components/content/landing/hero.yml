tagline: Auth for Nuxt
title: The most comprehensive authentication framework for Nuxt.
description: Seamless Better Auth integration with SSR-safe sessions and declarative route protection.
tabs:
  - name: nuxt.config.ts
    code: |
      export default defineNuxtConfig({
        modules: ['@onmax/nuxt-better-auth'],
        routeRules: {
          '/dashboard/**': { auth: 'user' },
          '/admin/**': { auth: 'admin' },
        },
      })
  - name: server/auth.config.ts
    code: |
      import { defineServerAuth } from '@onmax/nuxt-better-auth/config'
      import { admin, twoFactor } from 'better-auth/plugins'

      export default defineServerAuth({
        socialProviders: {
          github: { clientId: '...', clientSecret: '...' },
          google: { clientId: '...', clientSecret: '...' },
        },
        plugins: [admin(), twoFactor()],
      })
  - name: app/auth.config.ts
    code: |
      import { defineClientAuth } from '@onmax/nuxt-better-auth/config'
      import { adminClient, twoFactorClient } from 'better-auth/client/plugins'

      export default defineClientAuth({
        plugins: [adminClient(), twoFactorClient()],
      })
  - name: pages/login.vue
    code: |
      <script setup lang="ts">
      const { signIn } = useUserSession()
      </script>

      <template>
        <button @click="signIn.social({ provider: 'github' })">
          Sign in with GitHub
        </button>
      </template>
