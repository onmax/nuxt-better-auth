name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install
      - run: pnpm lint
      - run: pnpm typecheck
      - run: pnpm prepack
      - run: pnpm dev:build
        env:
          BETTER_AUTH_SECRET: ci-test-secret-12345678901234567890
      - run: pnpm test
